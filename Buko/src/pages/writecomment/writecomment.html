<ion-header>

  <ion-navbar color="BuKo">
		   <ion-buttons left>
		  		<button class="icon" (click)="CommentPage()">
		  			<ion-icon ios="ios-close-circle" md="md-close-circle"></ion-icon>
		  		</button>
  			</ion-buttons>
		   <ion-buttons end>
		  		<button class="icon" (click)="AddComment()">
		  			<ion-icon ios="ios-send" md="md-send"></ion-icon>
		  		</button>
  			</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<hr>
 <textarea class="post-textarea" type="text" [(ngModel)]="comment.content" [ngModelOptions]="{standalone: true}" placeholder="Write Comment"></textarea>
 <hr>
</ion-content>
