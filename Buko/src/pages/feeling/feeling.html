<ion-header>
	<ion-navbar>
		   <ion-buttons end>
		  		<button class="icon_close" (click)="onDismiss()">
		  			<ion-icon ios="ios-close-circle" md="md-close-circle"></ion-icon>
		  		</button>
  			</ion-buttons>
		<ion-title>Hows your feeling?</ion-title>
	</ion-navbar>

</ion-header>


<ion-content >
	 <ion-item (click)="onFeel('angry','bad')">
	 	<ion-avatar item-left>
	 		<ion-img src="assets/icon/feeling/angry.png"></ion-img>
	 	</ion-avatar>
	      		<h4 name="feeling">Angry</h4>
	 </ion-item>
	 <ion-item (click)="onFeel('dissatisfied','bad')" >
	 	<ion-avatar item-left>
	 		<ion-img src="assets/icon/feeling/dissatisfied.png"></ion-img>
	 	</ion-avatar>
	      		<h4  name="feeling">Dissatisfied</h4>
	 </ion-item>
	 <ion-item (click)="onFeel('happy','good')">
	 	<ion-avatar item-left>
	 		<ion-img src="assets/icon/feeling/happy.png"></ion-img>
	 	</ion-avatar>
	      		<h4 name="feeling">Happy</h4>
	 </ion-item>
	 <ion-item (click)="onFeel('satisfied','good')">
	 	<ion-avatar item-left>
	 		<ion-img src="assets/icon/feeling/satisfied.png"></ion-img>
	 	</ion-avatar>
	      		<h4 name="feeling">Satisfied</h4>
	 </ion-item>
</ion-content>
