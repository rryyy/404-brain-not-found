<ion-header>

  <ion-navbar color="BuKo">
    <ion-title>Respondents</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card (click)="RespondentsPage()">
      <ion-card-header>
        Respondents
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>
    <ion-item>
      <ion-avatar item-left>
        <ion-img class="square-design" src="assets/imgs/BUS.png"></ion-img>
      </ion-avatar>
      Bus
      <ion-badge color="BuKo" item-end>{{ response_bus }}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-avatar item-left>
        <ion-img class="square-design" src="assets/imgs/JEEPNEY.png"></ion-img>
      </ion-avatar>
      Jeepney
      <ion-badge color="BuKo" item-end>{{ response_jeep }}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-avatar item-left>
        <ion-img class="square-design" src="assets/imgs/TAXI.png"></ion-img>
      </ion-avatar>
      Taxi
      <ion-badge color="BuKo" item-end>{{ response_taxi }}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-avatar item-left>
        <ion-img class="square-design" src="assets/imgs/TRAIN.png"></ion-img>
      </ion-avatar>
      Train
      <ion-badge color="BuKo" item-end>{{ response_train }}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-avatar item-left>
        <ion-img class="square-design" src="assets/imgs/uber.png"></ion-img>
      </ion-avatar>
      Uber
      <ion-badge color="BuKo" item-end>{{ response_uber }}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-avatar item-left>
        <ion-img class="square-design" src="assets/imgs/grab.png"></ion-img>
      </ion-avatar>
      Grab
      <ion-badge color="BuKo" item-end>{{ response_grab }}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-avatar item-left>
        <ion-img class="square-design" src="assets/imgs/tricycle.png"></ion-img>
      </ion-avatar>
      Tricycle  
      <ion-badge color="BuKo"item-end>{{ response_tric }}</ion-badge>
    </ion-item>                    
</ion-content>
