<ion-header>
  <ion-navbar>
		   <ion-buttons (click)="onDismiss()"  end>
        <button>
		  			<ion-icon class="icon_close" ios="ios-close-circle" md="md-close-circle"></ion-icon>
  			</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content >
   <ion-card *ngFor="let comment of comments">

      <ion-item>
       <ion-avatar item-start>
           <img src="assets/imgs/generic-avatar.png">
       </ion-avatar>
          <ion-row>
            <h2>{{ comment.user.name }}</h2>&nbsp;
          </ion-row>
      </ion-item>
      <ion-card-content>  
       <br>
            <p>{{ comment.comment_content }}</p>
      </ion-card-content>
    </ion-card>

<ion-footer>
<ion-list>
  <ion-item (click)="WriteComment()">
    <ion-avatar item-start>
      <ion-icon ios="ios-create" md="md-create"></ion-icon>
    </ion-avatar>
    <h4>Write Comment</h4>
  </ion-item>
</ion-list>
</ion-footer>
</ion-content>
