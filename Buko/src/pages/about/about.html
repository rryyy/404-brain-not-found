<ion-header>
  <ion-navbar color="BuKo">
    <ion-title>
      BuhayKomyuter
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
 
    <ion-card (click)="RespondentsPage()">
      <ion-card-header>
        Respondents
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>
 
    <ion-card (click)="FeedbackSort()">
      <ion-card-header>
        Positive Feedbacks
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>
 
    <ion-card (click)="FeedbackNega()">
      <ion-card-header>
        Negative Feedbacks
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>
  &nbsp;&nbsp;<p>Need API?<a href="http://buhaykomyuter.gordoncollegeccs-ssite.net/">BuhayKomyuter's API</a></p>
</ion-content>
