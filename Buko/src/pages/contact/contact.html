<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/generic-avatar.png">
      </ion-avatar>
      {{ name }}
      <!-- <button ion-button outline item-end>View</button> -->
    </ion-item>
    <button ion-item>
      <ion-icon class="icon" ios="ios-contact" md="md-contact"></ion-icon>
      &nbsp; &nbsp;{{ contact }}
    </button>
    <button ion-item>
      <ion-icon ios="ios-map" md="md-map"></ion-icon>
      &nbsp; &nbsp;{{ location }}
    </button>
    <ion-item class="danger" (click)="Signout()">
        SIGN OUT
    </ion-item>
</ion-list>
</ion-content>
