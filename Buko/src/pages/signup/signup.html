<ion-content padding no-bounce>
	<div class="content">
		<div class="header">
			<img class="emblem_image" src="assets/imgs/buko_logo_fff.png">
		</div>
			<form (ngSubmit)="RegisterUser()">
				<ion-list>
					  <ion-item>
					    	<ion-label floating>Name</ion-label>
					    	<ion-input class="input" type="text" [(ngModel)]="reg.name" [ngModelOptions]="{standalone: true}" clearInput></ion-input>
					  </ion-item>
					  <ion-item>
					    	<ion-label floating>Email Address</ion-label>
					    	<ion-input class="input" type="email" [(ngModel)]="reg.email" [ngModelOptions]="{standalone: true}" clearInput></ion-input>
					  </ion-item>
					  <ion-item>
					    	<ion-label floating>Password</ion-label>
					    	<ion-input class="input" type="password" [(ngModel)]="reg.password" [ngModelOptions]="{standalone: true}" clearInput></ion-input>
					  </ion-item>
					  <ion-item>
					    	<ion-label floating>Re-type Password</ion-label>
					    	<ion-input class="input" type="password" [(ngModel)]="reg.repassword" [ngModelOptions]="{standalone: true}" clearInput></ion-input>
					  </ion-item>
				</ion-list>
						<button ion-button class="center" color="BuKo" type="submit" full round>Sign Up</button>
				</form>
						<button ion-button class="center" color="BuKo" full round>Back</button>
		</div>		
</ion-content>
